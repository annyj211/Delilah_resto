<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delilah Restó</title>
    <link rel="stylesheet" type= "text/css" href ="./style/styles.css">
</head>
<body>
    <header>
        Delilah Restó
    </header>
    <form class="form_register">
        <label for="register_user">Usuario</label>
        <input type="text" id="register_user" name="register_user" class="input_form">
        <label for="register_name">Nombre y Apellido</label>
        <input type="text" id="register_name" name="register_name" class="input_form">
        <label for="register_email">Correo electrónico</label>
        <input type="email" id="register_email" name="register_email" class="input_form">
        <label for="register_phone">Teléfono</label>
        <input type="number" id="register_phone" name="register_phone" class="input_form">
        <label for="register_address">Dirección de envío</label>
        <input type="text" id="register_address" name="register_address" class="input_form">
        <label for="register_password">Contraseña</label>
        <input type="password" id="register_password" name="register_password" class="input_form">
        <button type="button" class="buttons" onclick="register()">CREAR CUENTA</button>
        <a href="login.html" class="a_href_class" style="font-size: 10px;">INICIAR SESIÓN</a>
    </form>
    <script src="register.js"></script>
</body>
</html>
